<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TECHNICAL_FAHAD Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;height:100vh;
  display:flex;justify-content:center;align-items:center;
  background:linear-gradient(135deg,#000,#0f2027);
  font-family:Arial;color:#fff;
}
.wrapper{
  width:380px;text-align:center;
}
.nameBtn{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  font-size:26px;
  font-weight:bold;
  letter-spacing:2px;
  color:#00ffd5;
  background:rgba(0,0,0,.7);
  border-radius:30px;
  box-shadow:0 0 20px #00ffd5;
}
.box{
  background:rgba(0,0,0,.85);
  padding:25px;
  border-radius:16px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  font-size:15px;
}
button{
  background:#00ffd5;
  color:#000;
  cursor:pointer;
  font-weight:bold;
}
#msg{
  margin-top:12px;
  min-height:18px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="nameBtn">TECHNICAL_FAHAD</div>

  <div class="box">
    <input type="email" id="email" placeholder="Enter Email" autocomplete="off">
    <button type="button" onclick="getOTP()">GET OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" autocomplete="off">
    <button type="button" onclick="verifyOTP()">LOGIN</button>

    <div id="msg"></div>
  </div>

</div>

<script>
function getOTP(){
  document.getElementById("msg").innerText = "Sending OTP...";
  fetch("login.php",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=send&email="+encodeURIComponent(
      document.getElementById("email").value
    )
  })
  .then(r=>r.text())
  .then(t=>{
    document.getElementById("msg").innerText = t;
  });
}

function verifyOTP(){
  fetch("login.php",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"action=verify&otp="+encodeURIComponent(
      document.getElementById("otp").value
    )
  })
  .then(r=>r.text())
  .then(t=>{
    if(t==="success"){
      window.location.href="toolkit.php";
    }else{
      document.getElementById("msg").innerText = t;
    }
  });
}
</script>

</body>
</html>
