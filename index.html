<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Toolkit Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",Arial,sans-serif;}
body{
  height:100vh;
  background: radial-gradient(circle at top,#1a2a3a,#0b1118);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.login-box{
  background: rgba(0,0,0,0.7);
  padding:45px 40px;
  width:100%;
  max-width:400px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 0 30px rgba(0,255,255,0.18);
  border:1px solid rgba(0,255,255,0.15);
}
.login-box h1{margin-bottom:8px;font-size:26px;}
.login-box p{font-size:14px;opacity:0.75;margin-bottom:25px;}
.input-group{position:relative;margin-bottom:18px;}
.input-group input{
  width:100%;
  padding:12px 44px 12px 12px;
  border:none;
  border-radius:7px;
  outline:none;
  font-size:15px;
}
.eye-btn{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  width:22px;
  height:22px;
  fill:#666;
}
.login-box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:7px;
  background:#00e6e6;
  color:#000;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}
.login-box button:hover{background:#00bdbd;}
#error{display:block;margin-top:18px;font-size:14px;}
.footer-text{margin-top:25px;font-size:12px;opacity:0.5;}
</style>
</head>

<body>

<div class="login-box">
  <h1>Secure Access</h1>
  <p>Authorized users only</p>

  <div class="input-group">
    <input type="text" id="usernameInput" placeholder="Username">
  </div>

  <div class="input-group">
    <input type="password" id="passwordInput" placeholder="Password">
    <svg class="eye-btn" viewBox="0 0 24 24" onclick="togglePassword()">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
      <line id="slash" x1="3" y1="3" x2="21" y2="21" stroke="#666" stroke-width="2"/>
    </svg>
  </div>

  <button onclick="checkLogin()">Login</button>
  <span id="error"></span>

  <div class="footer-text">
    Educational Toolkit â€¢ Protected Access
  </div>
</div>

<script>
let visible = false;
function togglePassword(){
  const input = document.getElementById("passwordInput");
  const slash = document.getElementById("slash");
  visible = !visible;
  input.type = visible ? "text" : "password";
  slash.style.display = visible ? "none" : "block";
}

function checkLogin(){
  const username = document.getElementById("usernameInput").value;
  const password = document.getElementById("passwordInput").value;
  const error = document.getElementById("error");

  if(username === "FAHAD" && password === "sindhi007"){
    //  correct, go to toolkit
    window.location.href = "toolkit.html";
  } else{
    error.style.color = "#ff4d4d";
    error.textContent = " Invalid Username or Password!";
  }
}

// Enter key support
document.getElementById("passwordInput").addEventListener("keypress", function(e){
  if(e.key === "Enter"){ checkLogin(); }
});
document.getElementById("usernameInput").addEventListener("keypress", function(e){
  if(e.key === "Enter"){ checkLogin(); }
});
</script>

</body>

</html>
